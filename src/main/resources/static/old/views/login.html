<div>
    <form id="loginForm" ng-submit="submit()">
            <label for="personName">Username </label><input type="text" id="personName" ng-model="personName" /><br />
            <label for="password">Password </label><input type="password" id="password" ng-model="password" /><br />
            <input type="submit" id="submit" value="Submit" />
    </form>
</div>
